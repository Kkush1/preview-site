name: preview-deploy

on:
  pull_request:
    branches:
      - main

jobs:
  preview-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # Remove Node steps if you don't have a package.json or don't use Node.
      # - name: Set up Node
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 18

      # - name: Install dependencies
      #   run: npm install

      # - name: Build project
      #   run: npm run build

      - name: Deploy to Wix Studio
        run: |
          npx @wix/cli@1.8.1 site preview deploy \
            --api-key ${{ secrets.WIX_API_KEY }} \
            --site-id ${{ secrets.WIX_SITE_ID }} \
            --branch ${{ github.head_ref }} \
            --output preview-url.txt

      - name: Read preview URL
        id: read_preview_url
        run: echo "preview_url=$(cat preview-url.txt)" >> "$GITHUB_OUTPUT"

      - name: Post Preview Link
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            🚀 Preview deployed!  
            🌍 [Click here to view the preview](${{ steps.read_preview_url.outputs.preview_url }})
